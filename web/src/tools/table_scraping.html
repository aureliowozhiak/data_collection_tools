<div class="container text-center">
    

        <form class="row g-2" action="../scraper" METHOD="GET">
            <div class="col-auto">
              <input type="hidden" id="scraper_type" name="scraper_type" value="table_scraping">
              Posição da tabela na página: 
              
              <script>
                var index = decodeURIComponent(location.search.split('index=')[1].split('&'))[0]
                document.write('<input type="number" class="form-control" id="index" name="index" value="'+index+'"> ')
              </script>
              
              
            </div>  

            <div class="col">
              <br>
              <script>
              var input_value = decodeURIComponent(location.search.split('input_value=')[1])
              document.write('<input type="text" class="form-control" id="input_value" name="input_value" value="'+input_value+'" placeholder="Insira o URL de uma página que contém uma tabela html" required>')

              </script>
            </div>

            <div class="col-auto">
              <br>
              <button type="submit" class="btn btn-primary mb-3">Pegue a tabela</button>
            </div>
          </form>
        
   
</div>
