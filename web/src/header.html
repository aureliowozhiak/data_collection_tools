    <script>

      Object.defineProperty(String.prototype, 'capitalize', {
        value: function() {
          return this.charAt(0).toUpperCase() + this.slice(1);
        },
        enumerable: false
      });

      function getCurrentURL () {
        return window.location.href
      }

      // Example
      const url = getCurrentURL()

      const {
        host, hostname, href, origin, pathname, port, protocol, search
      } = window.location

      actual_page = pathname.replace("/", "").replace("/", "")
      actual_page = actual_page.toLowerCase();
      actual_page = actual_page.capitalize();

      if(actual_page == ""){
        actual_page = "Home"
      }
    </script>

    <script>document.write(`<title>Data Collection Tools | ${actual_page}</title>`);</script>
